<!DOCTYPE html>
<html>
<head>
	<title>Youtube Search</title>
	<meta charset="utf-8" name="Youtube Search" content="A forum to search videos on youtube and view results in browser via YouTube's public API.">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto+Condensed" rel="stylesheet">
</head>
<body>
		<nav>
			<h1>Watch It</h1>
		</nav>
	<div class="container">

		<form class="query-form js-query-form" autocomplete="off">
			<label for="query">Search Youtube:</label>
			<input type="text" class="query js-query" id="query" name="search" placeholder="Explore the Cosmos..." required>
			<div>
				<button class="submit" type="submit">Search</button>
			</div>
		</form>

		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close js-close">&times;</span>

				<div class="video-wrap">
					<div class="iframe-container">
						<iframe id="iframe" class="iframe" allowfullscreen></iframe>
					</div>
					<label for="iframe-container" class="chanel">
						Check out more<br>videos from <a href="#" id="chanelName" target="_blank"></a>
					</label>
				</div>

			</div>
		</div>  <!--  modal div-->

		<section class="results js-results">
			<p class="js-results hidden">results:</p>
			<ul>
			</ul>
			<div class="more-container">
				<span class="more js-more hidden">more</span>
			</div>
		</section>

	</div>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
